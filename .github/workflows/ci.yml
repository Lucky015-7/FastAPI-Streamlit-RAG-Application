name: Python CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx  # Needed for testing

      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/api# We skip Groq-dependent tests in CI to save API credits
        run: |
          pytest api/test_api.py

