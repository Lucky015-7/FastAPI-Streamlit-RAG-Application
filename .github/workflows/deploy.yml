name: Deploy to AWS EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Enter the app directory
            mkdir -p ~/rag-app
            cd ~/rag-app

            # 2. Update code: Clone if empty, pull if exists
            if [ ! -d ".git" ]; then
              git clone https://github.com/Lucky015-7/FastAPI-Streamlit-RAG-Application.git .
            else
              git fetch origin main
              git reset --hard origin/main
            fi

            # 3. Start the application
            # '|| true' allows the script to continue if no containers are currently running
            docker compose down || true
            docker compose up -d --build

            # 4. Cleanup old Docker images to save space on AWS Free Tier
            docker image prune -f
