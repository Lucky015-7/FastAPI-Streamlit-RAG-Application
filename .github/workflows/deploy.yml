name: Deploy to AWS EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Create and enter the directory
            mkdir -p ~/rag-app
            cd ~/rag-app

            # 2. If it's not a git repo, clone it. If it is, pull latest.
            if [ ! -d ".git" ]; then
              git clone https://github.com/Lucky015-7/FastAPI-Streamlit-RAG-Application.git .
            else
              git fetch origin main
              git reset --hard origin/main
            fi

            # 3. Now that we are sure the files exist, run Docker
            # Using 'sudo' here just in case, or ensure your user is in docker group
            docker compose down || true
            docker compose up -d --build
