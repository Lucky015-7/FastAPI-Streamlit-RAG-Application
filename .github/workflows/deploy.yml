name: Deploy to AWS EC2

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p ~/rag-app && cd ~/rag-app
            git pull origin main || git clone https://github.com/Lucky015-7/FastAPI-Streamlit-RAG-Application.git .
            # Use the newer command format
            docker compose down
            docker compose up -d --build
